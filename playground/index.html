<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rics playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: dark;
      }

      :root {
        --bg-primary: #09090b;
        --bg-secondary: #0f0f12;
        --bg-tertiary: #18181b;
        --bg-elevated: #1f1f23;
        --border-color: #27272a;
        --border-subtle: #1c1c1f;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --accent-primary: #f43f5e;
        --accent-green: #4ade80;
        --accent-red: #f87171;
        --accent-blue: #60a5fa;
        --accent-yellow: #fbbf24;
      }

      body {
        font-family:
          "DM Sans",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 20px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        height: 52px;
      }

      .header h1 {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      .header h1 span {
        color: var(--accent-primary);
      }

      .header-actions {
        display: flex;
        gap: 8px;
      }

      .header select,
      .header button {
        font-family: inherit;
        font-size: 13px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: var(--bg-tertiary);
        color: var(--text-primary);
        cursor: pointer;
      }

      .header select:hover,
      .header button:hover {
        background: var(--bg-elevated);
        border-color: var(--border-color);
      }

      .header select:focus,
      .header button:focus {
        outline: none;
      }

      .header select:focus-visible,
      .header button:focus-visible {
        border-color: #3f3f46;
      }

      .header button:active {
        transform: scale(0.98);
      }

      .dropdown {
        position: relative;
      }

      .dropdown-trigger {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .dropdown-trigger svg {
        transition: transform 0.15s ease;
      }

      .dropdown.open .dropdown-trigger svg {
        transform: rotate(180deg);
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 6px);
        right: 0;
        background: var(--bg-elevated);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-4px);
        transition: all 0.15s ease;
        z-index: 100;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        display: grid;
        grid-template-columns: repeat(4, 130px);
        grid-template-rows: auto auto auto;
        gap: 12px 16px;
      }

      .dropdown.open .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-group {
        padding: 0;
      }

      .dropdown-label {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        padding: 0 8px 6px;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 6px;
      }

      .dropdown-menu button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 6px 8px;
        font-size: 12px;
        font-weight: 400;
        color: var(--text-secondary);
        background: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .dropdown-menu button:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .dropdown-menu button.active {
        background: rgba(244, 63, 94, 0.15);
        color: var(--accent-primary);
      }

      .dropdown-menu button.active:hover {
        background: rgba(244, 63, 94, 0.2);
      }

      .pane-header button:focus {
        outline: none;
      }

      .pane-header button:focus-visible {
        border-color: #3f3f46;
      }

      .main {
        display: flex;
        height: calc(100vh - 52px - 36px);
      }

      .pane {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100%;
      }

      .gutter {
        background: var(--bg-secondary);
        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
        cursor: col-resize;
        transition: background 0.15s ease;
      }

      .gutter:hover {
        background: var(--bg-elevated);
      }

      .gutter:active {
        background: var(--accent-primary);
      }

      .pane-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 20px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-subtle);
      }

      .pane-header button {
        font-family: inherit;
        font-size: 11px;
        font-weight: 500;
        text-transform: none;
        letter-spacing: 0;
        padding: 4px 10px;
        border-radius: 4px;
        border: 1px solid var(--border-color);
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .pane-header button:hover {
        background: var(--bg-elevated);
        color: var(--text-primary);
      }

      .pane-header-actions {
        display: flex;
        gap: 6px;
      }

      .editor-container {
        flex: 1;
        overflow: auto;
      }

      .cm-editor {
        height: 100%;
        font-size: 13px;
        background: var(--bg-primary) !important;
      }

      .cm-editor .cm-scroller {
        font-family:
          "DM Mono", "SF Mono", Monaco, "Cascadia Code", Consolas, monospace;
        line-height: 1.6;
      }

      .cm-editor .cm-content {
        padding: 16px;
      }

      .cm-editor .cm-gutters {
        background: var(--bg-secondary) !important;
        border-right: 1px solid var(--border-subtle) !important;
        color: var(--text-muted) !important;
      }

      .cm-editor .cm-gutter-lint {
        width: 0.6em;
      }

      .cm-editor .cm-activeLineGutter {
        background: var(--bg-tertiary) !important;
      }

      .cm-editor .cm-activeLine {
        background: rgba(244, 63, 94, 0.04) !important;
      }

      .cm-editor .cm-selectionBackground {
        background: rgba(244, 63, 94, 0.15) !important;
      }

      .cm-editor .cm-cursor {
        border-left-color: var(--accent-primary) !important;
        border-left-width: 2px !important;
      }

      .cm-editor .cm-line {
        padding-left: 4px;
      }

      .status-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 20px;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
        font-size: 12px;
        height: 36px;
        font-family: "DM Mono", monospace;
      }

      .status-success {
        color: var(--accent-green);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-success::before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
      }

      .status-error {
        color: var(--accent-red);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-error::before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
      }

      .stats {
        color: var(--text-muted);
        font-size: 11px;
      }

      .stats .delta {
        font-size: 10px;
      }

      .stats .delta-positive {
        color: var(--accent-green);
      }

      .stats .delta-negative {
        color: var(--accent-red);
      }

      .stats .delta-neutral {
        color: var(--text-muted);
      }

      /* Syntax highlighting overrides */
      .cm-editor .ͼ1 .cm-variableName.cm-special {
        color: #c4b5fd !important;
      }
      .cm-editor .ͼ1 .cm-keyword {
        color: #f472b6 !important;
      }
      .cm-editor .ͼ1 .cm-string {
        color: #86efac !important;
      }
      .cm-editor .ͼ1 .cm-number {
        color: #fcd34d !important;
      }
      .cm-editor .ͼ1 .cm-comment {
        color: #52525b !important;
        font-style: italic;
      }
      .cm-editor .ͼ1 .cm-punctuation {
        color: #71717a !important;
      }
      .cm-editor .ͼ1 .cm-operator {
        color: #67e8f9 !important;
      }
      .cm-editor .ͼ1 .cm-className {
        color: #93c5fd !important;
      }
      .cm-editor .ͼ1 .cm-tagName {
        color: #fda4af !important;
      }
      .cm-editor .ͼ1 .cm-propertyName {
        color: #93c5fd !important;
      }
      .cm-editor .ͼ1 .cm-atom {
        color: #c4b5fd !important;
      }
      .cm-editor .ͼ1 .cm-function {
        color: #c4b5fd !important;
      }
      .cm-editor .ͼ1 .cm-color {
        color: #fcd34d !important;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1><span>rics</span> playground</h1>
      <div class="header-actions">
        <div class="dropdown" id="examples-dropdown">
          <button class="dropdown-trigger" id="examples-trigger">
            <span>Variables</span>
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
              <path
                d="M3 4.5L6 7.5L9 4.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div class="dropdown-menu" id="examples-menu">
            <!-- Row 1 -->
            <div class="dropdown-group">
              <div class="dropdown-label">Basics</div>
              <button data-example="basic">Variables</button>
              <button data-example="mixins">Mixins</button>
              <button data-example="functions">Functions</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Control Flow</div>
              <button data-example="conditionals">Conditionals</button>
              <button data-example="loops">For Loops</button>
              <button data-example="each">Each Loops</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Components</div>
              <button data-example="buttons">Buttons</button>
              <button data-example="cards">Cards</button>
              <button data-example="forms">Forms</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Styling</div>
              <button data-example="typography">Typography</button>
              <button data-example="shadows">Shadows</button>
              <button data-example="animations">Animations</button>
            </div>
            <!-- Row 2 -->
            <div class="dropdown-group">
              <div class="dropdown-label">Colors</div>
              <button data-example="colors">Color Functions</button>
              <button data-example="palette">Color Palette</button>
              <button data-example="gradients">Gradients</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Layout</div>
              <button data-example="grid">Grid System</button>
              <button data-example="flexbox">Flexbox</button>
              <button data-example="utilities">Utilities</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Responsive</div>
              <button data-example="breakpoints">Breakpoints</button>
              <button data-example="responsive">Media Queries</button>
              <button data-example="aspect">Aspect Ratios</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Advanced</div>
              <button data-example="theming">Theming</button>
              <button data-example="math">Math</button>
              <button data-example="borders">Borders</button>
              <button data-example="zindex">Z-Index</button>
            </div>
            <!-- Row 3 - Stress Tests -->
            <div class="dropdown-group">
              <div class="dropdown-label">Stress Test</div>
              <button data-example="tailwind">Tailwind Utils</button>
              <button data-example="matrix">Grid Matrix</button>
              <button data-example="colorSystem">Color System</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Performance</div>
              <button data-example="stressTest">Button Matrix</button>
              <button data-example="designTokens">Design Tokens</button>
              <button data-example="animation">Animations</button>
            </div>
            <div class="dropdown-group">
              <div class="dropdown-label">Edge Cases</div>
              <button data-example="blur">Blur Cascade</button>
              <button data-example="duration">Duration Hack</button>
            </div>
            <div class="dropdown-group">
            </div>
          </div>
        </div>
        <button id="import">Import</button>
        <button id="export">Export</button>
        <button id="share">Share</button>
        <input type="file" id="file-input" accept=".rics,.scss,.css" style="display: none" />
      </div>
    </header>

    <main class="main">
      <div class="pane" id="pane-input">
        <div class="pane-header">
          <span>rics Input</span>
          <button id="format-input">Format</button>
        </div>
        <div id="input-editor" class="editor-container"></div>
      </div>
      <div class="pane" id="pane-output">
        <div class="pane-header">
          <span>CSS Output</span>
          <button id="copy-output">Copy</button>
        </div>
        <div id="output-editor" class="editor-container"></div>
      </div>
    </main>

    <footer class="status-bar">
      <div id="status"></div>
      <div id="stats" class="stats"></div>
    </footer>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
