name: Publish

on:
  push:
    branches:
      - master
    paths:
      - ".changeset/**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Check for changesets
        id: changesets
        run: |
          if ls .changeset/*.md 1> /dev/null 2>&1 && [ "$(ls .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm changeset version

      - name: Commit version bump
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: planetscale/ghcommit-action@v0.2.19
        with:
          commit_message: "chore: version packages"
          repo: ${{ github.repository }}
          branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Pull latest after commit
        if: steps.changesets.outputs.has_changesets == 'true'
        run: git pull --rebase

      - name: Publish to npm
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push tags
        if: steps.changesets.outputs.has_changesets == 'true'
        run: git push origin --tags

      - name: No changesets found
        if: steps.changesets.outputs.has_changesets == 'false'
        run: echo "No changesets found, skipping publish"
