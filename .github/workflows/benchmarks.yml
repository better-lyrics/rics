name: Update Benchmarks

on:
  push:
    branches: [master]
    paths:
      - 'packages/core/src/**'
      - 'benchmarks/**'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build core
        run: pnpm --filter rics build

      - name: Run benchmarks and update README
        run: node benchmarks/update-readme.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code packages/core/README.md README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/core/README.md README.md
          git commit -m "docs: update benchmark results [skip ci]"
          git pull --rebase --autostash
          git push
