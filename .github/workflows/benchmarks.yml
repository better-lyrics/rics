name: Update Benchmarks

on:
  push:
    branches: [master]
    paths:
      - "packages/core/src/**"
      - "benchmarks/**"
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build core
        run: pnpm --filter rics build

      - name: Run benchmarks and update README
        run: node benchmarks/update-readme.js

      # https://github.com/planetscale/ghcommit-action/issues/43#issuecomment-2313129696
      - name: Stage all changes
        id: stage
        run: |
          git add .
          git diff --staged --quiet || echo "changes_exist=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.stage.outputs.changes_exist == 'true'
        uses: planetscale/ghcommit-action@v0.2.19
        with:
          commit_message: "docs: update benchmark results [skip ci]"
          repo: ${{ github.repository }}
          branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
